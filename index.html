<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Birthday cal</title>
  <link href="index.css" rel="stylesheet">
</head>

<body class="bday-cal">
  <h1 class="page-title">Birthday Calendar</h1>

  <div class="weekdays">
    <div class="weekday weekday-1">
      <div class="title">Mon</div>
      <div class="members"></div>
    </div>
    <div class="weekday weekday-2">
      <div class="title">Tue</div>
      <div class="members"></div>
    </div>
    <div class="weekday weekday-3">
      <div class="title">Wed</div>
      <div class="members"></div>
    </div>
    <div class="weekday weekday-4">
      <div class="title">Thu</div>
      <div class="members"></div>
    </div>
    <div class="weekday weekday-5">
      <div class="title">Fri</div>
      <div class="members"></div>
    </div>
    <div class="weekday weekday-6">
      <div class="title">Sat</div>
      <div class="members"></div>
    </div>
    <div class="weekday weekday-0">
      <div class="title">Sun</div>
      <div class="members"></div>
    </div>
  </div>

  <div class="user-controls">
    <section class="left-section">
      <textarea class="user-control" rows="25" id="json-input"></textarea>
    </section>
    <section class="right-section">
      <label for="year-input">Year</label>
      <input type="text" id="year-input">
      <button id="update-button">Update</button>
    </section>
  </div>

  <script src="index.js"></script>
</body>

</html>
